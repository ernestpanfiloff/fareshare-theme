<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FareShare</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="header-content">
                <div id="header-content-logo">
                    <img src="logo-white.png" alt="">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                </nav>
                <div class="header-content-button">
                    <button class="button button-yellow">Donate now</button>
                </div>
            </div>
        </div>
    </header>


    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-content-left">
                    <h1>Deliver more meals to vulnerable families.</h1>
                    <p>Help us deliver nutritious meals to vulnerable families this Christmas. Your donation will make a real difference and
                    ensure that no family goes hungry during the holiday season.</p>
                    <button class="button button-yellow">Donate now</button>
                    <button class="button">Learn more...</button>
                </div>
                <div class="hero-content-right">
                    <img src="img.jpeg" alt="">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
